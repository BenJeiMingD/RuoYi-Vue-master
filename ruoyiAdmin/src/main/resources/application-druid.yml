            # 从库数据源 ,配置了从数据源:WDPAICHAN
            slave:
                # 从数据源开关/默认关闭
                enabled: true
                # url: jdbc:sqlserver://free.svipss.top:59153;DatabaseName=WDZSK1 WDPAICHAN
